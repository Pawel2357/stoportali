<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">

	<script src="d3.slider.js" charset="utf-8"></script>

	<style>
		.wrapper {
	      width: 800px;
	      margin-left: auto;

	    }
    </style>

	<style>
		.arc text {
		  font: 10px sans-serif;

  <body>
	<div class="wrapper">

    <script>



    	function getDate(d){

    		var strDate = new String(d);

    		var year = strDate.substr(0,4);
    		var month = strDate.substr(4,2);
    		var day = strDate.substr(6,2);

    		return new Date(year, month, day);
    	} 

    	ds = [{"month":20141201,"najdluzej_trwajace_ogloszenie":29, "inne":23},
		{"month":20150101,"najdluzej_trwajace_ogloszenie":256, "inne":29},
		{"month":20150201,"najdluzej_trwajace_ogloszenie":207, "inne":123},
		{"month":20150301,"najdluzej_trwajace_ogloszenie":24, "inne":93},
		{"month":20150401,"najdluzej_trwajace_ogloszenie":202, "inne":53}
		];

		ds2 = [{"20141201":229, "20150101":256, "20150201":207, "20150301":24, "20150401": 202},
		{"20141201":23, "20150101":29, "20150201":123, "20150301":93, "20150401": 53}
		];



		console.log(ds.length);

    	//var h = 300;
    	var w = 300;

    	//var slid = d3.select("body").append("svg"); //.attr({width:w, height:h});

    	//var slider = d3.slider();

    	//d3.select('#slider1').call(d3.slider());

		var format = d3.time.format("%y-%b");
		//format.parse("2011-01-01"); // returns a Date
		//format(new Date(2011, 0, 1)); // returns a string

		var list_full = [];

		for (var i=0; i<ds.length; i++) {
  			// Look no need to do list[i] in the body of the loop
  			list_full[i] = ds[i]['month'];
  			
		};


		var list = [];

		for (var i=0; i<ds.length; i++) {
  			// Look no need to do list[i] in the body of the loop
  			list[i] = format(getDate(ds[i]['month']));
  			
		};

		var miesiac = list_full[1];



		essai = d3.slider().scale(d3.scale.ordinal().domain(list).rangePoints([0, 1], 0.5)).axis(d3.svg.axis()).snap(true).value(list[1]);

		d3.select('#slider1').call(essai.on("slide", function(evt, value) {
      		miesiac = value;
	      	//console.log(miesiac);
	      	miesiac = list_full[ list.indexOf(miesiac) ] ;




			var width = 960,
			    height = 500,
			    radius = Math.min(width, height) / 2;

			var color = d3.scale.ordinal()
				.range(["#98abc5", "#8a89a6"]);
			    //.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

			var arc = d3.svg.arc()
			    .outerRadius(radius - 10)
			    .innerRadius(0);

			var labelArc = d3.svg.arc()
			    .outerRadius(radius - 40)
			    .innerRadius(radius - 40);

			var pie = d3.layout.pie()
			    .sort(null)
			    .value(function(d) { 
		    	console.log(d[miesiac]);
			    return d[miesiac]; }); //I added miesiac

			var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			   // .attr("id", "svg-"+miesiac)
			  .append("g")
			    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

			//d3.csv("data.csv", type, function(error, data) {
			  //if (error) throw error;

			var g = svg.selectAll(".arc")
				.data(pie(ds2))
				.enter().append("g")
				.attr("class", "arc");

			g.append("path")
			  .attr("d", arc)
			  .style("fill", function(d) { return color(d["20141201"]); }); //I changed to ds2 and added ["20141201"]

			g.append("text")
			  .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
			  .attr("dy", ".35em")
			  .text(function(d) { return d.data.age; });
