<html>

  <body>


	


    <script>

    	//basic variables
    	var h=100;
    	var w=400;
    	var ds; //global variable for data
    	var padding_w = 40;
    	var padding_h = 10;
    	var 


		//loading data from csv
		/*d3.csv("dane2.csv", function(error, data){

			if(error) {
				console.log(error);
			} else {
				console.log(data);
				ds = data;
			}
		});	
*/

		ds = [{"month":1,"najdluzej_trwajace_ogloszenie":29},
		{"month":2,"najdluzej_trwajace_ogloszenie":256},
		{"month":3,"najdluzej_trwajace_ogloszenie":207},
		{"month":4,"najdluzej_trwajace_ogloszenie":24},
		{"month":5,"najdluzej_trwajace_ogloszenie":202},
		{"month":6,"najdluzej_trwajace_ogloszenie":125},
		{"month":7,"najdluzej_trwajace_ogloszenie":110},
		{"month":8,"najdluzej_trwajace_ogloszenie":80},
		{"month":9,"najdluzej_trwajace_ogloszenie":256},
		{"month":10,"najdluzej_trwajace_ogloszenie":100},
		{"month":11,"najdluzej_trwajace_ogloszenie":193},
		{"month":12,"najdluzej_trwajace_ogloszenie":90},
		{"month":13,"najdluzej_trwajace_ogloszenie":0}];


		var xScale = d3.scale.linear()
			.domain([
				d3.min(ds, function(d) {return d.month; }),
				d3.max(ds, function(d) {return d.month; })

				])
			.range([padding_w, w-padding_w]);

		var yScale = d3.scale.linear()
			.domain([
				d3.min( ds, function(d) {return d.najdluzej_trwajace_ogloszenie; }),
				d3.max(ds, function(d) {return d.najdluzej_trwajace_ogloszenie; })
				])
			.range([h-padding_h, padding_h]);



		var lineFun = d3.svg.line()
			.x( function(d) {return xScale(d.month); })
			.y( function(d) {return yScale(d.najdluzej_trwajace_ogloszenie); })  //wejscia later can be changed for column name
			.interpolate("linear");


		

		var svg = d3.select("body").append("svg").attr({width:w, height:h});

		var viz = svg.append("path")
			.attr({
				d: lineFun(ds),    //place where I insert data - ds variable
				"stroke" : "purple",
				"stroke-width" : 2,
				"fill" : "none"
			});


		



			


		var yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(4);	

		var axis = svg.append("g").call(yAxis)
			.attr("class", "axis")
			.attr("transform", "translate("+ padding_w + ", 0)");


		
    </script>




  </body>
</html>
